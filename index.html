    <style>
        :root { --emerald-primary: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow-x: hidden; margin: 0; padding: 0; }
        .leaflet-container { border-radius: 1.5rem; z-index: 1; border: 1px solid #e2e8f0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(160px); opacity: 0; }
        }
        .scanning-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--emerald-primary), transparent);
            box-shadow: 0 0 15px var(--emerald-primary);
            position: absolute;
            top: 0;
            animation: scan 2s ease-in-out infinite;
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
